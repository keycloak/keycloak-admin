name: Cypress run

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  cypress-run:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install -g yarn
    - run: yarn install
    - run: yarn build

    - name: Run Keycloak
      run: ./start.js & sleep 40

    - name: Run Admin Console
      run:  npx http-server ./build -P http://localhost:8180/auth/ & sleep 30
      
    - name: Create admin user and add Admin Console client
      run: cd tests && npx cypress run --spec cypress/integration/00_set_new_admin_console.spec.js && cd ..

    - name: Cypress run
      run: cd tests && npx cypress run --config ignoreTestFiles=00_set_new_admin_console.spec.js
